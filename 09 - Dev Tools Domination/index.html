<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    //%s is a symbol, which is defined in the following argument
    console.log('Hello I am a %s string', ':)');

    // Styled
    //put %c in front of the thing you want to style
    console.log('%c Hello I am a string', 'font-size:30px;');

    // warning!
    console.warn('warning!');

    // Error :|
    console.error('error!');

    // Info
    console.info('fun fact');

    // Testing
    //assert checks if something is true
    //throws an error displaying the second argument if false
    console.assert(1===1, "That is false!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    //shows you info about the element in the argument
    console.dir('p');

    // Grouping together
    //can also use console.group() followed by console.groupEnd()
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
    });

    // counting
    //counts how many times a word/object has been logged to the console
    console.count('Wes');

    // timing
    //how long a process takes
    //start with .time() and end with .timeEnd()
    //use the same string argument for both
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
      });

  </script>
</body>
</html>
